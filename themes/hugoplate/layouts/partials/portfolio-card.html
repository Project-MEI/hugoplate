<div
  class="rounded-xl border
            bg-gradient-to-br from-white to-light
            dark:from-darkmode-body dark:to-darkmode-light
            border-border dark:border-darkmode-border
            shadow-sm hover:shadow-md
            transition flex flex-col">
  <!-- Slider (responsive) -->
  <div class="w-full h-48 sm:h-64 md:h-72 overflow-hidden rounded-t-xl">
    {{ .Content }}
    <!-- slider shortcode from index.md -->
  </div>

  <!-- Card content -->
  <div class="p-5 flex flex-col gap-3 flex-grow">
    <!-- Title -->
    <h3 class="text-xl font-semibold text-text dark:text-darkmode-text">
      {{ .Title }}
    </h3>

    <!-- Tech stack -->
    {{ with .Params.tech }}
      <p class="text-sm text-text-light dark:text-darkmode-text-light">
        {{ delimit . ", " }}
      </p>
    {{ end }}


    <!-- Summary -->
    <p class="text-text-light dark:text-darkmode-text-light">
      {{ .Params.summary }}
    </p>

    <!-- External link -->
    {{ with .Params.external }}
      <div class="mt-auto">
        <a
          href="{{ . | safeURL }}"
          target="_blank"
          rel="noopener"
          class="inline-flex items-center gap-1 font-medium text-primary dark:text-darkmode-primary hover:underline">
          Visit site â†’
        </a>
      </div>
    {{ end }}
  </div>
</div>
